<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>D4 |SMILE</title>
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.15compact/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/theme/dbootstrap/dbootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/jszip.js"></script>
    </head>
    <body class="dbootstrap">
        <div class="appHeader">
            <div class="headerLogo">
                <img alt="logo" src="images/CT_logo_trans.gif" height="54" />
            </div>
            <div class="headerTitle">
                <span id="headerTitleSpan">
                    D4 SMILE
                </span>
                <div id="subHeaderTitleSpan" class="subHeaderTitle">
                </div>
            </div>
            <div class="search" title="Search for location" placeholder="Choose geocoder to search">
                <div id='geocodeDijit'>
                </div>
           </div>
		   	<div class = "EAsrSearch">
			<div id = "cmv2SearchWidget">
			   <!-- <a href="#">Search for EA/SR</a> -->
				</div>
			</div>
			<div class = "pmSearch">
			<div id = "postmileSearchWidget">
			   </div>
			</div>
			
			<div class = "cpSearch">
			<div id = "cmvSearchWidget">
			   </div>
			</div>
			
            <div class="headerLinks">
                <div id="helpDijit"></div>
				</div>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [{
                    name: 'viewer',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/viewer'
                },{
                    name: 'config',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/config'
                },{
                    name: 'gis',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/gis'
                }]
            };
        </script>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.3/es5-shim.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="//js.arcgis.com/3.15compact/"></script>
        <script type="text/javascript">
            // get the config file from the url if present
            var file = 'config/viewer_SMILE', s = window.location.search, q = s.match(/config=([^&]*)/i);
            if (q && q.length > 0) {
                file = q[1];
                if(file.indexOf('/') < 0) {
                    file = 'config/' + file;
                }
            }
            require(['viewer/Controller', file], function(Controller, config){
                Controller.startup(config);
            });
        </script>
		<script type="text/javascript" src="js/webservice_proxyAPP1.js"></script>
			
    </body>
</html>
